<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memory Matching Game</title>
  <link rel="stylesheet" href="../css/memory.css" />
</head>
<body>
  <div class="game-container">
    <h1>🧠 Memory Matching Game</h1>
        <div class="stats">
      <div class="info">Moves: <span id="moves">0</span></div>
      <div class="info">Time: <span id="timer">0</span>s</div>
      <div class="info">Best: <span id="best-score">N/A</span></div>
    </div>
    <div class="theme-select">
  <label for="theme" style="font-size: 20px; font-weight: bold;">Theme:</label>
  <select id="theme">
    <option value="emoji">🎉 Emoji</option>
    <option value="numbers">🔢 Numbers</option>
    <option value="colors">🎨 Colors</option>
    <option value="fruits">🍎 Fruits</option>
<option value="animals">🦁 Animals</option>
<option value="space">👽 Space</option>
  </select>
</div>
<div class="difficulty-select">
<label for="difficulty" style="font-size: 20px; font-weight: bold;">Difficulty:</label>
<select id="difficulty">
  <option value="easy">🟢 Easy (4x4)</option>
  <option value="normal">🟡 Normal (5x5)</option>
  <option value="hard">🔴 Hard (6x6)</option>
</select>
</div>

    <div class="grid" id="grid"></div>
    <div class="win-message" id="winMessage">
     <p style="font-size: 30px; font-weight: bold;">🎉 You Win!</p> <br>
      <button onclick="startGame()">Play Again</button>
    </div>
  </div>
  <audio src="../assets/sounds/match.mp3"></audio>
  <audio src="../assets/sounds/mismatch.mp3"></audio> 
  <audio src="../assets/sounds/win.mp3"></audio>
  <script src="../js/memory.js"></script>
</body>
</html>
