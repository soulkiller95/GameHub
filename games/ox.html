<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../css/ox.css" />
</head>
<body>
  <div class="game-container">
    <h1>Tic Tac Toe</h1>

    <div class="mode-select">
      <label for="mode">Mode:</label>
      <select id="mode" style="font-size: 20px;">
        <option value="friend">Play with Friend</option>
        <option value="bot">Play with Bot</option>
      </select>
    </div>

    <div id="scoreboard">
      <span>❌ : <span id="scoreX">0</span></span>
      <span>🟢 : <span id="scoreO">0</span></span>
    </div>

    <div id="turn-indicator">Current Turn: ❌</div>

    <div class="board" id="board">
      <!-- Cells generated by JS -->
    </div>

    <div id="message" class="message hidden"></div>

    <button id="reset">Reset Game</button>
  </div>
  <script src="../js/ox.js"></script>
</body>
</html>
